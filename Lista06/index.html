<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Funcionários</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Tabela de Funcionários</h2>

    <table>
        <tr>
            <th>Nome do funcionário</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Salário</th>
        </tr>
        <tr>
            <td>Maria José</td>
            <td>Feminino</td>
            <td>14</td>
            <td>R$1.500,00</td>
        </tr>
        <tr>
            <td>Ana Clara</td>
            <td>Feminino</td>
            <td>25</td>
            <td>R$3.000,00</td>
        </tr>
        <tr>
            <td>João Márcio</td>
            <td>Masculino</td>
            <td>74</td>
            <td>R$5.000,00</td>
        </tr>
        <tr>
            <td>Robson Crusoé</td>
            <td>Masculino</td>
            <td>55</td>
            <td>R$8.000,00</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;">Média de salário</td>
            <td>R$4.375,00</td>
        </tr>
    </table>

</body>

</html>
