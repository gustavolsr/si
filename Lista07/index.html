<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form> 
        <b style="font-size: 20;">Cadastro de clientes</b><br><br>
        <b style="color: red;">Todos os campos são de preenchimento obrigatório</b><br><br>

        <fieldset> 
            <legend>Dados pessoais</legend> 
            <label for="nome">Nome</label><br>
            <input id="nome" type="text"required><br><br>
    
            Data de nascimento:<br>
            <input type="date"required><br><br>

            Sexo:<br>
            <input type="radio" name="sexo"required> Masculino <br>
            <input type="radio" name="sexo"required> Feminino <br><br>
        </fieldset><br>
    
        <fieldset> 
            <legend>Informações de contato</legend> 
            Email:<br>
            <input type="email"required><br><br>
    
            Telefone celular:<br>
            <input type="tel" pattern="[0-9{9}]" maxlength="9"
            placeholder="Apenas números (máx: 9)"required><br><br>
            
            Telefone:<br>
            <input type="number" maxlength="9"><br><br>

            Website pessoal:<br>
            <input type="url" required><br><br>

        </fieldset><br>
                
        <fieldset> 
            <legend>Localização</legend> 
            Endereço:<br>
            <input type="text"required><br><br>
    
            Número:<br>
            <input type="number"required min="1" max="9999"><br><br>

            Cidade:<br>
            <input type="text"required><br><br>

            Estados:<br>
            <select>
                <option value="Selecione">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select> <br><br>
        </fieldset><br>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">            

        </form>
</body>
</html>
