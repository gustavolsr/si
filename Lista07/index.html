<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form> 
        <b style="font-size: 20;">Cadastro de clientes</b><br><br>
        <b style="color: red;">Todos os campos são de preenchimento obrigatório</b><br><br>

        <fieldset> 
            <legend>Dados pessoais</legend> 

            <label for="nome">Nome:</label><br>
            <input id="nome" type="text"required><br><br>
    
            <label for="data">Data de nascimento:</label><br>
            <input id="data" type="date"required><br><br>

            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="sexo" name="sexo" required>
            <label for="sexo">Masculino</label>
            <input type="radio" id="sexo" name="sexo" required>
            <label for="sexo">Feminino</label><br><br>
            
        </fieldset><br>
    
        <fieldset> 
            <legend>Informações de contato</legend> 

            <label for="email">Email:</label><br>
            <input id="email" type="email"required><br><br>
    
            <label for="telefone">Telefone celular:</label><br>
            <input id="telefone" type="tel" maxlength="9"
            placeholder="Apenas números (máx: 9)" required><br><br>

            <label for="website">Website pessoal:</label><br>
            <input id="website" type="url"required><br><br>

        </fieldset><br>
                
        <fieldset> 
            <legend>Localização</legend> 

            <label for="endereco">Endereço:</label><br>
            <input id="endereco" type="text"required><br><br>
    
            <label for="numero">Número:</label><br>
            <input id="numero" type="number" min="1" max="9999" required><br><br>

            <label for="cidade">Cidade:</label><br>
            <input id="cidade" type="text"required><br><br>

            <label for="estados">Estados:</label><br>
            <select id="estados" required>
                <option value="Selecione">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br><br>

        </fieldset><br>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">            

        </form>
</body>
</html>
